version: '3.8'

services:
  # Laravel Application
  app:
    build:
      context: ./infrastructure/docker
      dockerfile: Dockerfile.laravel
    container_name: seacliff-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./laravel-app:/var/www
      - ./infrastructure/docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - seacliff-network
    depends_on:
      - mysql
      - redis
    environment:
      - DB_HOST=mysql
      - DB_DATABASE=seacliff_db
      - DB_USERNAME=seacliff_user
      - DB_PASSWORD=secret
      - REDIS_HOST=redis
      - REDIS_PORT=6379

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: seacliff-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./laravel-app:/var/www
      - ./infrastructure/docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - seacliff-network
    depends_on:
      - app

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: seacliff-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: seacliff_db
      MYSQL_USER: seacliff_user
      MYSQL_PASSWORD: secret
    volumes:
      - mysql-data:/var/lib/mysql
      - ./database/schema:/docker-entrypoint-initdb.d
    networks:
      - seacliff-network
    command: --default-authentication-plugin=mysql_native_password

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: seacliff-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - seacliff-network
    command: redis-server --appendonly yes

  # Queue Worker
  queue:
    build:
      context: ./infrastructure/docker
      dockerfile: Dockerfile.laravel
    container_name: seacliff-queue
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./laravel-app:/var/www
    networks:
      - seacliff-network
    depends_on:
      - mysql
      - redis
    command: php artisan queue:work --sleep=3 --tries=3
    environment:
      - DB_HOST=mysql
      - DB_DATABASE=seacliff_db
      - DB_USERNAME=seacliff_user
      - DB_PASSWORD=secret
      - REDIS_HOST=redis

  # Scheduler (Cron)
  scheduler:
    build:
      context: ./infrastructure/docker
      dockerfile: Dockerfile.laravel
    container_name: seacliff-scheduler
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./laravel-app:/var/www
    networks:
      - seacliff-network
    depends_on:
      - mysql
      - redis
    command: >
      sh -c "while true; do
        php artisan schedule:run --verbose --no-interaction &
        sleep 60
      done"
    environment:
      - DB_HOST=mysql
      - DB_DATABASE=seacliff_db
      - DB_USERNAME=seacliff_user
      - DB_PASSWORD=secret

networks:
  seacliff-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local
